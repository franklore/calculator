<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Relative Calculator</title>
    <link href="styles/relative.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="screen">
        <p id="input">我</p>
        <p id="output"></p>
    </div>
    <label id="gender-box">
        自己的性别
        <select id="gender">
            <option value="male" selected>男</option> 
            <option value="female">女</option>
        </select>
    </label>
    <button type="button" id="father">父</button>
    <button type="button" id="mother">母</button>
    <button type="button" id="husband">夫</button>
    <button type="button" id="wife">妻</button>
    <button type="button" id="elder_brother">兄</button>
    <button type="button" id="younger_brother">弟</button>
    <button type="button" id="elder_sister">姐</button>
    <button type="button" id="younger_sister">妹</button>
    <button type="button" id="son">子</button>
    <button type="button" id="daughter">女</button>

    <button type="button" id="C">C</button>
    <button type="button" id="erase">&#x232b;</button>
    <button type="button" id="equal">&#x3d;</button>
</body>
<script src='scripts/relative.js'></script>

</html>
