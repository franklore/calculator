<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link href="styles/currency.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id='main'>
        <label id="from-box">From:<select id="from"></select></label>
        <label id="to-box">To:<select id="to"></select></label>
        <label id="input-box"><input id="input" type="number" min="0" value="100"></label>
        <label id="output-box"><p id="output"></p></label>
    </div>
</body>
<script src="scripts/money.js"></script>
<script src='scripts/currency.js'></script>

</html>
