<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Advanced Calculator</title>
    <link href="styles/advanced.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id='main'>
        <div id="screen">
            <p id="past-input"></p>
            <p id="current-input">0</p>
        </div>
        <button class="num" id="num0">0</button>
        <button class="num" id="num1">1</button>
        <button class="num" id="num2">2</button>
        <button class="num" id="num3">3</button>
        <button class="num" id="num4">4</button>
        <button class="num" id="num5">5</button>
        <button class="num" id="num6">6</button>
        <button class="num" id="num7">7</button>
        <button class="num" id="num8">8</button>
        <button class="num" id="num9">9</button>
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="tan">tan</button>
        <button id="pow">^</button>
        <button id="exp">exp</button>
        <button id="log">log</button>
        <button id="fact">!</button>
        <button id="sqrt">&#8730;</button>
        <button id="leftbr">(</button>
        <button id="rightbr">)</button>
        <button id="point">.</button>
        <button id="plusminus">&plusmn;</button>
        <button class="button" id="divide">&divide;</button>
        <button class="button" id="multiply">&times;</button>
        <button class="button" id="minus">&minus;</button>
        <button class="button" id="plus">&#x2b;</button>
        <button class="button" id="equal">&#x3d;</button>
        <button class="button" id="CE">CE</button>
        <button class="button" id="C">C</button>
        <button class="button" id="erase">&#x232b;</button>
        <script src='scripts/advanced.js'></script>
    </div>
</body>

</html>
