<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Advanced Calculator</title>
    <link href="styles/advanced.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id='main'>
        <div id="screen">
            <p id="past-input"></p>
            <p id="current-input">0</p>
        </div>
        <div class="button num" id="num0">0</div>
        <div class="button num" id="num1">1</div>
        <div class="button num" id="num2">2</div>
        <div class="button num" id="num3">3</div>
        <div class="button num" id="num4">4</div>
        <div class="button num" id="num5">5</div>
        <div class="button num" id="num6">6</div>
        <div class="button num" id="num7">7</div>
        <div class="button num" id="num8">8</div>
        <div class="button num" id="num9">9</div>
        <div class="button" id="sin">sin</div>
        <div class="button" id="cos">cos</div>
        <div class="button" id="tan">tan</div>
        <div class="button" id="pow">^</div>
        <div class="button" id="exp">exp</div>
        <div class="button" id="log">log</div>
        <div class="button" id="fact">!</div>
        <div class="button" id="sqrt">&#8730;</div>
        <div class="button" id="leftbr">(</div>
        <div class="button" id="rightbr">)</div>
        <div class="button" id="point">.</div>
        <div class="button" id="plusminus">&plusmn;</div>
        <div class="button" id="divide">&divide;</div>
        <div class="button" id="multiply">&times;</div>
        <div class="button" id="minus">&minus;</div>
        <div class="button" id="plus">&#x2b;</div>
        <div class="button" id="equal">&#x3d;</div>
        <div class="button" id="CE">CE</div>
        <div class="button" id="C">C</div>
        <div class="button" id="erase">&#x232b;</div>
        <script src='scripts/advanced.js'></script>
    </div>
</body>

</html>
